 <div ng-controller="ApplianceCtrl">
 <div class="row">
  <div class="col-lg-6">
    <rd-widget>
      <rd-widget-header icon="fa-users" title="Appliances">
          <input type="text" placeholder="Search" class="form-control input-sm" />
	  </rd-widget-header>
      <rd-widget-body classes="medium no-padding">
        <div class="table-responsive">
          <table class ="table">
          <thead>
              <tr><th>Name</th><th>Model</th><th>Type</th><th>IP Address</th><th>Control URL</th><th>Description</th><th>Status</th></tr>
          </thead>
          <tr ng-repeat="rate in appliances | orderBy : 'appliance.name'">
              <td> {{ appliance.name }} </td>
              <td> {{ appliance.model }} </td>
              <td> {{ appliance.type }}</td>
              <td> {{ appliance.ipAddress }}</td>
              <td> {{ appliance.controlUrl }}</td>
              <td> {{ appliance.description }}</td>
              <td> {{ appliance.status }}</td>
          </tr>
          </table>
        </div>
      </rd-widget-body>
      <rd-widget-footer>
        <button class="btn btn-sm btn-info">
            <div ng-click='goNext("/appliancesadd")'>Add</div>
        </button>
        <div class="clearfix"></div>
      </rd-widget-footer>
    </rd-widget>
  </div>
</div>
</div>
