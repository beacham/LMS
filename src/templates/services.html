 <div ng-controller="ServiceCtrl">
 <div class="row">
  <div class="col-lg-6">
    <rd-widget>
      <rd-widget-header icon="fa-users" title="Services">
          <input type="text" placeholder="Search" class="form-control input-sm" />
	  </rd-widget-header>
      <rd-widget-body classes="medium no-padding">
        <div class="table-responsive">
          <table class ="table">
          <thead>
              <tr><th>Name</th><th>Description</th><th>Status</th></tr>
          </thead>
          <tr ng-repeat="service in services | orderBy : 'service.serviceName'">
              <td ng-if="$odd" style="background-color:#f1f1f1">{{ service.serviceName }}</td>
              <td ng-if="$even">{{ service.serviceName }}</td>
              <td ng-if="$odd" style="background-color:#f1f1f1">{{ service.serviceDescription }}</td>
              <td ng-if="$even">{{ service.serviceDescription }}</td>
              <td ng-if="$odd" style="background-color:#f1f1f1">{{ service.serviceStatus }}</td>
              <td ng-if="$even">{{ service.serviceStatus }}</td>
          </tr>
          </table>
        </div>
      </rd-widget-body>
      <rd-widget-footer>
        <button class="btn btn-sm btn-info">Add</button>
        <div class="clearfix"></div>
      </rd-widget-footer>
    </rd-widget>
  </div>
</div>
</div>
