 <div ng-controller="SourceCtrl">
 <div class="row">
  <div class="col-lg-6">
    <rd-widget>
      <rd-widget-header icon="fa-users" title="Sources">
	  </rd-widget-header>
      <rd-widget-body classes="medium no-padding">
        <div class="table-responsive">
          <table class ="table">
          <thead>
              <tr><th>Name</th><th>URI</th><th>Description</th></tr>
          </thead>
          <tr ng-repeat="source in sources | orderBy : 'source.sourceName'">
              <td> {{ source.sourceName }} </td>
              <td> {{ source.sourceUri }} </td>
              <td> {{ source.sourceDescription }} </td>
              <td> <input type="button" value="Edit" class="btn btn-primary" ng-click='goNext("/sourcesmod")'/></td>
              <td> <input type="button" value="Remove" class="btn btn-danger" ng-click="removeRow(source.sourceName)"/></td>
           </tr>
          </table>
        </div>
      </rd-widget-body>
      <rd-widget-footer>
        <button class="btn btn-success">
            <div ng-click='goNext("/sourcesadd")'>Add</div>
        </button>
        <div class="clearfix"></div>
      </rd-widget-footer>
    </rd-widget>
  </div>
</div>
</div>
