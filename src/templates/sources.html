 <div ng-controller="SourceCtrl">
 <div class="row">
  <div class="col-lg-6">
    <rd-widget>
      <rd-widget-header icon="fa-users" title="Sources">
          <input type="text" placeholder="Search" class="form-control input-sm" />
	  </rd-widget-header>
      <rd-widget-body classes="medium no-padding">
        <div class="table-responsive">
          <table class ="table">
          <thead>
              <tr><th>Name</th><th>URI</th><th>Description</th></tr>
          </thead>
          <tr ng-repeat="source in sources | orderBy : 'source.sourceName'">
              <td ng-if="$odd" style="background-color:#f1f1f1">{{ source.sourceName }}</td>
              <td ng-if="$even">{{ source.sourceName }}</td>
              <td ng-if="$odd" style="background-color:#f1f1f1">{{ source.sourceUri }}</td>
              <td ng-if="$even">{{ source.sourceUri }}</td>
              <td ng-if="$odd" style="background-color:#f1f1f1">{{ source.sourceDescription }}</td>
              <td ng-if="$even">{{ source.sourceDescription }}</td>
          </tr>
          </table>
        </div>
      </rd-widget-body>
      <rd-widget-footer>
        <button class="btn btn-sm btn-info">Add</button>
        <div class="clearfix"></div>
      </rd-widget-footer>
    </rd-widget>
  </div>
</div>
</div>
